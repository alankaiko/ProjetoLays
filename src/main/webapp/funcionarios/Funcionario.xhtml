<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/LayoutCadastro.xhtml">
	
	
	<f:metadata>	
		<f:viewAction action="#{MBCadFuncionario.Inicializar}"/>
		<f:viewParam name="editaFuncionario" value="#{MBCadFuncionario.id}"/>
		<f:event listener="#{MBCadFuncionario.CarregarFuncionarioEditar}" type="preRenderView"/>
	</f:metadata>
	
	
	<ui:define name="titulo">Cadastrar Funcionários</ui:define>

	<ui:define name="corpo">
		<h:form id="formulario">
			<p:messages autoUpdate="true" closable="true" />
			
			<div class="layout-content">
				<div class="conteudo-principal">
					<div>
						<p:toolbar>
				            <p:toolbarGroup>
				                <p:button value="Novo" icon="fa fa-fw fa-plus" outcome="/funcionarios/Funcionario"/>
				                <p:commandButton value="Salvar" ajax="false" icon="fa fa-fw fa-save" 
				                action="#{MBCadFuncionario.Salvando}" actionListener="#{MBCadFuncionario.Redirecionar}"/>  
					        </p:toolbarGroup>
				            
				            <p:toolbarGroup align="right">
					            <p:button value="Pesquisar" icon="fa fa-fw fa-search" outcome="/funcionarios/GerenciarFuncionarios"/>
					        </p:toolbarGroup>
			   			</p:toolbar>  
			   			
			   			<div style="margin-top: 10px;">
							<div class="divisoriaCad">						
								<div class="divisoriaTitulo">
									<span class="fa fa-fw fa-file-text"></span>
									<span>CADASTRAR FUNCIONÁRIO</span>
								</div>
								
								<div class="divisoriaa">
									<section class="divEsquerda">															
										<section>
											<div style="width:90%;">
												<div style="border-bottom: 1px solid #eeeeee;">
													<p:outputLabel value="Código e Nome"/>
												</div>											
		
												<div style="margin-top: 5px;">
													<p:inputText class="textoMenor"  value="#{MBCadFuncionario.funcionario.id}" readonly="true" />
													
													<p:inputText class="textoMaior" value="#{MBCadFuncionario.funcionario.nome}" 
														required="true" requiredMessage="Nome do Funcionário obrigatorio"/>
												</div>											
											</div>
										</section>
												
										<section>
											<div style="width: 30%;">
												<div style="border-bottom: 1px solid #eeeeee;">
													<p:outputLabel value="CPF"/>								
												</div>
												
												<div style="margin-top: 5px;">
													<p:inputMask mask="999.999.999-99" value="#{MBCadFuncionario.funcionario.cpf}"
														required="true" requiredMessage="Digite o CPF"/>
												</div>
											</div>
											
											<div style="width: 30%;">
												<div style="border-bottom: 1px solid #eeeeee;">
													<p:outputLabel value="RG"/>
												</div>
												
												<div style="margin-top: 5px;">
													<p:inputMask mask="9?9999999" required="true"
													value="#{MBCadFuncionario.funcionario.rg}" requiredMessage="Digite o RG"/>	
												</div>
											</div>
											
											<div style="width: 32%;">
												<div style="border-bottom: 1px solid #eeeeee;">
													<p:outputLabel value="Celular"/>														
												</div>
												
												<div style="margin-top: 5px;">
													<p:inputMask mask="(99) 9 9999-9999" value="#{MBCadFuncionario.funcionario.contato.celular}"/>	
												</div>
											</div>
										</section>	
											
										<section>
											<div style="width: 30%;">
												<div style="border-bottom: 1px solid #eeeeee;">
													<p:outputLabel value="Telefone"/>								
												</div>
												
												<div style="margin-top: 5px;">
													<p:inputMask mask="(99) 9999-9999" value="#{MBCadFuncionario.funcionario.contato.telefone}"/>
												</div>
											</div>	
											
											<div style="width: 65%;">
												<div style="border-bottom: 1px solid #eeeeee;">
													<p:outputLabel value="Email"/>											
												</div>
												
												<div style="margin-top: 5px;">
													<p:inputText style="width: 80%" value="#{MBCadFuncionario.funcionario.contato.email}"/>	
												</div>
											</div>
										</section>	
										
										<section>
											<div style="width: 90%;">
												<div style="border-bottom: 1px solid #eeeeee;">
													<p:outputLabel value="Registro"/>
												</div>
											</div>
										</section>
											
										<p:separator/>
											
										<div class="divisoriaTitulo">
											<span class="fa fa-fw fa-bars"></span>
											<span>CONTATO E ENDEREÇO</span>
										</div>
											
										<section>								
											<div style="width:20%;">
												<div style="border-bottom: 1px solid #eeeeee;">
													<p:outputLabel value="CEP"/>									
												</div>											
		
												<div style="margin-top: 5px;">
													<p:inputMask mask="99.999-999" value="#{MBCadFuncionario.funcionario.endereco.cep}"/>
												</div>											
											</div>
											
											<div style="width: 40%;">
												<div style="border-bottom: 1px solid #eeeeee;">
													<p:outputLabel value="Cidade"/>
												</div>
												
												<div style="margin-top: 5px;">
													<p:inputText value="#{MBCadFuncionario.funcionario.endereco.cidade}"/>
												</div>
											</div>
										</section>	
										
										<section>
											<div style="width:68%;">
												<div style="border-bottom: 1px solid #eeeeee;">
													<p:outputLabel value="Logradouro"/>
												</div>											
		
												<div style="margin-top: 5px;">
													<p:inputText value="#{MBCadFuncionario.funcionario.endereco.logradouro}"/>	
												</div>	
											</div>
											
											<div style="width: 22%;">
												<div style="border-bottom: 1px solid #eeeeee;">
													<p:outputLabel value="Bairro"/>
												</div>
												
												<div style="margin-top: 5px;">
													<p:inputText value="#{MBCadFuncionario.funcionario.endereco.bairro}"/>
												</div>
											</div>
										</section>	
											
										<section>	
											<div style="width:68%;">
												<div style="border-bottom: 1px solid #eeeeee;">
													<p:outputLabel value="Complemento"/>
												</div>											
		
												<div style="margin-top: 5px;">
													<p:inputText value="#{MBCadFuncionario.funcionario.endereco.complemento}"/>
												</div>	
											</div>
											
											<div style="width:22%;">
												<div style="border-bottom: 1px solid #eeeeee;">
													<p:outputLabel value="Número"/>	
									
												</div>											
		
												<div style="margin-top: 5px;">
													<p:inputMask mask="9?9999999" value="#{MBCadFuncionario.funcionario.endereco.numero}"/>
												</div>											
											</div>
										</section>						
									</section>
									
									<section class="imagens">								
										<div>
											
										</div>
									</section>
								</div>							
							</div>				
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
